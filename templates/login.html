<html lang="pt-br">

<head>

      <form th:action="@{/login}" method="post">
        <input type="text" class="text-input" style="top: 30%;" placeholder="UsuÃ¡rio" name="username">

        <a th:href="@{/recuperacao}" class="link esqueci">ESQUECI A SENHA</a>

</html>
